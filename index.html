<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href="./reset.css" type="text/css" rel="stylesheet" />
    <title>TOP calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display">
          <div id="history"></div>
          <div id="currentInput"></div>
        </div>
        <div class="top-operators">
          <button class="math-sign">%</button>
          <button class="clear-entry">CE</button>
          <button class="clear-all">C</button>
          <button class="math-sign">รท</button>
        </div>
        <div class="num-btn">
          <button class="num" id="num-7">7</button>
          <button class="num" id="num-8">8</button>
          <button class="num" id="num-9">9</button>
          <button class="math-sign">ร</button>
          <button class="num" id="num-4">4</button>
          <button class="num" id="num-5">5</button>
          <button class="num" id="num-6">6</button>
          <button class="math-sign">-</button>
          <button class="num" id="num-1">1</button>
          <button class="num" id="num-2">2</button>
          <button class="num" id="num-3">3</button>
          <button class="math-sign">+</button>
          <button class="negative-positive">+/-</button>
          <button class="num" id="num-0">0</button>
          <button class="num" id="decimal">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./index-alt.js"></script>
  </body>
</html>
