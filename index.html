<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href="./reset.css" type="text/css" rel="stylesheet" />
    <title>TOP calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display"></div>
        <div class="top-operators">
          <button class="math-op">%</button>
          <button class="clear-op">CE</button>
          <button class="clear-input">C</button>
          <button class="math-op">รท</button>
        </div>
        <div class="num-btn">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="math-op">ร</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="math-op">-</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="math-op">+</button>
          <button class="negative-positive">+/-</button>
          <button class="num">0</button>
          <button class="decimal">.</button>
          <button class="math-op">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
